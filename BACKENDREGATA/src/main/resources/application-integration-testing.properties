# Configuración para Integration Testing
spring.application.name=regata-online-integration-test

# Puerto diferente para evitar conflictos con la aplicación principal
server.port=8081

# Configuración de la base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configuración de logging para tests (menos verboso)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.test=INFO

# Desactivar H2 Console en tests
spring.h2.console.enabled=false

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Desactivar Swagger en tests para mejorar rendimiento
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false
