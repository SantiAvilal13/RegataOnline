<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${modelo.idModelo != null ? 'Editar Modelo' : 'Crear Modelo'}">Formulario Modelo - Regata Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-ship me-2"></i>Regata Online
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-home me-1"></i>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jugadores}"><i class="fas fa-users me-1"></i>Jugadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/modelos}"><i class="fas fa-ship me-1"></i>Modelos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/barcos}"><i class="fas fa-anchor me-1"></i>Barcos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${modelo.idModelo != null ? 'Editar Modelo' : 'Crear Nuevo Modelo'}"></h2>
            <a th:href="@{/modelos}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver a Modelos
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <!-- FORMULARIO SIMPLE QUE FUNCIONA -->
                <form action="/modelos/guardar" method="post">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Modelo *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" 
                                       th:value="${modelo.nombre}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="colorHex" class="form-label">Color Hexadecimal *</label>
                                <input type="color" class="form-control" id="colorHex" name="colorHex" 
                                       th:value="${modelo.colorHex}" required>
                            </div>
                        </div>
                    </div>


                    <div class="d-flex justify-content-between">
                        <a th:href="@{/modelos}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            <span th:text="${modelo.id != null ? 'Actualizar' : 'Guardar'}">Guardar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2023 Regata Online. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
