<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Modelo - Regata Online</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; text-align: center; }
        h1 { color: #333; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: 0 auto; text-align: left; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; margin-top: 15px; cursor: pointer; }
        button:hover { background: #1e7e34; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <h1>⚙️ CREAR MODELO</h1>
    
    <form action="/modelos/guardar" method="post" id="crearModeloForm">
        <p>
            <label>Nombre:</label><br>
            <input type="text" name="nombre" value="" required>
        </p>
        
        <p>
            <label>Color:</label><br>
            <input type="text" name="color" value="" required>
        </p>
        
        <p>
            <label>Descripción:</label><br>
            <input type="text" name="descripcion" value="">
        </p>
        
        <p>
            <label>Velocidad Máxima:</label><br>
            <input type="number" name="velocidadMaxima" value="25" required>
        </p>
        
        <p>
            <label>Resistencia:</label><br>
            <input type="number" name="resistencia" value="80" required>
        </p>
        
        <p>
            <label>Maniobrabilidad:</label><br>
            <input type="number" name="maniobrabilidad" value="75" required>
        </p>
        
        <p>
            <button type="submit" id="btnCrearModelo">🚀 CREAR MODELO</button>
        </p>
    </form>
    
    <p><a href="/modelos">← Volver a Modelos</a></p>
    
    <script>
        console.log('🔥 CREAR MODELO SCRIPT CARGADO');
        
        document.getElementById('btnCrearModelo').addEventListener('click', function(e) {
            console.log('🔥🔥🔥 CLICK EN CREAR MODELO DETECTADO 🔥🔥🔥');
            console.log('Formulario:', document.getElementById('crearModeloForm'));
            console.log('Action:', document.getElementById('crearModeloForm').action);
            console.log('Method:', document.getElementById('crearModeloForm').method);
        });
        
        document.getElementById('crearModeloForm').addEventListener('submit', function(e) {
            console.log('🚀🚀🚀 SUBMIT CREAR MODELO DETECTADO 🚀🚀🚀');
            const formData = new FormData(this);
            for (let [key, value] of formData.entries()) {
                console.log(`MODELO FIELD: ${key} = ${value}`);
            }
        });
    </script>
</body>
</html>
