<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${barco.id != null ? 'Editar Barco' : 'Crear Barco'}">Formulario Barco - Regata Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-ship me-2"></i>Regata Online
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-home me-1"></i>Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jugadores}"><i class="fas fa-users me-1"></i>Jugadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/modelos}"><i class="fas fa-ship me-1"></i>Modelos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/barcos}"><i class="fas fa-anchor me-1"></i>Barcos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${barco.id != null ? 'Editar Barco' : 'Crear Nuevo Barco'}"></h2>
            <a th:href="@{/barcos}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver a Barcos
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <!-- FORMULARIO SIMPLE QUE FUNCIONA -->
                <form action="/barcos/guardar" method="post">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Barco *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" 
                                       th:value="${barco.nombre}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="puntosGanados" class="form-label">Puntos Ganados</label>
                                <input type="number" class="form-control" id="puntosGanados" name="puntosGanados" 
                                       th:value="${barco.puntosGanados != null ? barco.puntosGanados : 0}" 
                                       min="0" step="1">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="jugador" class="form-label">Jugador *</label>
                                <select class="form-control" id="jugador" name="jugador.id" required>
                                    <option value="">Selecciona un jugador</option>
                                    <option th:each="jugador : ${jugadores}" 
                                            th:value="${jugador.id}" 
                                            th:text="${jugador.nombre + ' (' + jugador.email + ')'}"
                                            th:selected="${barco.jugador != null and barco.jugador.id == jugador.id}">
                                        Jugador
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo *</label>
                                <select class="form-control" id="modelo" name="modelo.id" required>
                                    <option value="">Selecciona un modelo</option>
                                    <option th:each="modelo : ${modelos}" 
                                            th:value="${modelo.id}" 
                                            th:text="${modelo.nombre + ' (' + modelo.color + ')'}"
                                            th:selected="${barco.modelo != null and barco.modelo.id == modelo.id}">
                                        Modelo
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/barcos}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            <span th:text="${barco.id != null ? 'Actualizar' : 'Guardar'}">Guardar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2023 Regata Online. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
