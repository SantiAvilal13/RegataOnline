<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Barco - Regata Online</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; text-align: center; }
        h1 { color: #333; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: 0 auto; text-align: left; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #17a2b8; color: white; padding: 10px 20px; border: none; border-radius: 4px; margin-top: 15px; cursor: pointer; }
        button:hover { background: #117a8b; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <h1>⛵ CREAR BARCO</h1>
    
    <form action="/barcos/guardar" method="post" id="crearBarcoForm">
        <p>
            <label>Nombre:</label><br>
            <input type="text" name="nombre" value="" required>
        </p>
        
        <p>
            <label>Puntos Ganados:</label><br>
            <input type="number" name="puntosGanados" value="0">
        </p>
        
        <p>
            <label>Jugador ID:</label><br>
            <input type="text" name="usuario.id" placeholder="ID del usuario" required>
        </p>
        
        <p>
            <label>Modelo ID:</label><br>
            <input type="number" name="modelo.id" value="1" required>
        </p>
        
        <p>
            <button type="submit" id="btnCrearBarco">🚀 CREAR BARCO</button>
        </p>
    </form>
    
    <p><a href="/barcos">← Volver a Barcos</a></p>
    
    <script>
        console.log('🔥 CREAR BARCO SCRIPT CARGADO');
        
        document.getElementById('btnCrearBarco').addEventListener('click', function(e) {
            console.log('🔥🔥🔥 CLICK EN CREAR BARCO DETECTADO 🔥🔥🔥');
            console.log('Formulario:', document.getElementById('crearBarcoForm'));
            console.log('Action:', document.getElementById('crearBarcoForm').action);
            console.log('Method:', document.getElementById('crearBarcoForm').method);
        });
        
        document.getElementById('crearBarcoForm').addEventListener('submit', function(e) {
            console.log('🚀🚀🚀 SUBMIT CREAR BARCO DETECTADO 🚀🚀🚀');
            const formData = new FormData(this);
            for (let [key, value] of formData.entries()) {
                console.log(`BARCO FIELD: ${key} = ${value}`);
            }
        });
    </script>
</body>
</html>
